<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MuscleUp - Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script redirects from the 404.html page to the index.html page
      // with the current URL path, search, and hash included in the URL hash.
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #FF6B6B 100%); color: white; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <h1 style="font-size: 2rem; margin-bottom: 1rem;">ðŸ’ª MuscleUp</h1>
      <p style="font-size: 1.2rem; margin-bottom: 2rem;">Redirecting to your fitness journey...</p>
      <div style="margin-top: 20px;">
        <div style="width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #FFD700; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
      </div>
      <p style="margin-top: 2rem; opacity: 0.8;">If you are not redirected automatically, <a href="/MuscleUp/" style="color: #FFD700; text-decoration: underline;">click here</a>.</p>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
  </body>
</html>
