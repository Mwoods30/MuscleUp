name: Deploy to GitHub Pages (Simple)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: muscleup-react/package-lock.json
          
      - name: Install dependencies
        run: |
          cd muscleup-react
          npm ci
          
      - name: Build
        run: |
          cd muscleup-react
          echo "GENERATE_SOURCEMAP=false" > .env.production
          echo "PUBLIC_URL=/MuscleUp" >> .env.production
          echo "REACT_APP_API_URL=https://musclesups.onrender.com" >> .env.production
          npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: muscleup-react/build
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
