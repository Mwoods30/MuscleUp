name: Deploy MuscleUp to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: muscleup-react/package-lock.json
        
    - name: Install dependencies
      run: |
        cd muscleup-react
        npm ci
        
    - name: Create production environment file
      run: |
        cd muscleup-react
        echo "REACT_APP_API_URL=https://muscleup-backend.onrender.com" > .env.production
        echo "GENERATE_SOURCEMAP=false" >> .env.production
        echo "PUBLIC_URL=/MuscleUp" >> .env.production
        echo "REACT_APP_APP_NAME=MuscleUp" >> .env.production
        echo "REACT_APP_VERSION=1.0.0" >> .env.production
        
    - name: Build project
      run: |
        cd muscleup-react
        npm run build
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./muscleup-react/build
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
